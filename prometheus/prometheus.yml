# Prometheus Configuration
global:
  scrape_interval: 15s          # 메트릭 수집 간격
  evaluation_interval: 15s      # 규칙 평가 간격
  external_labels:
    monitor: 'project-monitor'

# Alertmanager 설정 (필요시 활성화)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# 규칙 파일 (필요시 활성화)
# rule_files:
#   - "alert_rules.yml"

scrape_configs:
  # Prometheus 자체 메트릭
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # App1 메트릭 수집
  - job_name: 'app1'
    static_configs:
      - targets: ['app1:3001']
        labels:
          service: 'app1'
          environment: 'development'
    metrics_path: '/metrics'

  # App2 메트릭 수집
  - job_name: 'app2'
    static_configs:
      - targets: ['app2:3002']
        labels:
          service: 'app2'
          environment: 'development'
    metrics_path: '/metrics'

  # App3 메트릭 수집
  - job_name: 'app3'
    static_configs:
      - targets: ['app3:3003']
        labels:
          service: 'app3'
          environment: 'development'
    metrics_path: '/metrics'

  # Node Exporter (호스트 시스템 메트릭) - 필요시 활성화
