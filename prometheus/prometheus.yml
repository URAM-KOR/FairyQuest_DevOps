# Prometheus Configuration
global:
  scrape_interval: 15s          # 메트릭 수집 간격
  evaluation_interval: 15s      # 규칙 평가 간격
  external_labels:
    monitor: 'project-monitor'

# Alertmanager 설정 (필요시 활성화)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# 규칙 파일 (필요시 활성화)
# rule_files:
#   - "alert_rules.yml"

scrape_configs:
  # Prometheus 자체 메트릭
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # FairyQuest 앱 메트릭 (PM2로 실행 중)
  - job_name: 'fairyquest'
    static_configs:
      - targets: ['host.docker.internal:3001']
        labels:
          service: 'fairyquest'
          app: 'mydevbook'
          environment: 'production'
    metrics_path: '/api/metrics'

  # Node Exporter (호스트 시스템 메트릭)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          instance: 'fairyquest-server'

